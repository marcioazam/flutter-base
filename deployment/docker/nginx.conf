# =============================================================================
# Nginx Configuration - Flutter Web Production
# State of Art 2025 - Security Hardened
# =============================================================================

# Note: Running as non-root user (nginx-app, UID 1001) configured in Dockerfile
# The 'user' directive is not needed when running as non-root
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance tuning
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ==========================================================================
    # Basic Settings
    # ==========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format (JSON for structured logging)
    log_format json_combined escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"request_id":"$request_id"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Hide nginx version
    server_tokens off;

    # ==========================================================================
    # Gzip Compression
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/wasm
        image/svg+xml
        font/woff
        font/woff2;

    # ==========================================================================
    # Brotli Compression (if module available)
    # ==========================================================================
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript;

    # ==========================================================================
    # Rate Limiting
    # ==========================================================================
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==========================================================================
    # Server Configuration
    # ==========================================================================
    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Request ID for tracing
        set $request_id $request_id;
        if ($http_x_request_id) {
            set $request_id $http_x_request_id;
        }

        # Connection limits
        limit_conn conn_limit 20;

        # ======================================================================
        # Security Headers (OWASP Recommendations)
        # ======================================================================
        
        # Prevent clickjacking
        add_header X-Frame-Options "DENY" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Content Security Policy for Flutter Web (CanvasKit)
        # Note: Flutter Web requires 'unsafe-eval' for CanvasKit and 'unsafe-inline' for styles
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' https: wss:; worker-src 'self' blob:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
        
        # Permissions Policy (Feature Policy replacement)
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()" always;
        
        # Cross-Origin policies
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;

        # ======================================================================
        # Static Assets Caching (Immutable hashed files)
        # ======================================================================
        location ~* \.(js|css|wasm)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            
            # Enable gzip for these types
            gzip_static on;
        }

        # Images and fonts
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Flutter service worker
        location = /flutter_service_worker.js {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Manifest files (no cache for updates)
        location ~* \.(json)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # ======================================================================
        # Health Check Endpoints (Kubernetes/Docker compatible)
        # ======================================================================
        
        # Health check - basic health status
        location = /health {
            access_log off;
            limit_req zone=api burst=5 nodelay;
            default_type application/json;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601","server":"nginx","version":"1.0.0"}';
        }

        # Readiness probe - ready to receive traffic
        location = /ready {
            access_log off;
            limit_req zone=api burst=5 nodelay;
            default_type application/json;
            return 200 '{"ready":true,"timestamp":"$time_iso8601"}';
        }

        # Liveness probe - application is alive
        location = /live {
            access_log off;
            limit_req zone=api burst=5 nodelay;
            default_type application/json;
            return 200 '{"alive":true,"timestamp":"$time_iso8601"}';
        }

        # ======================================================================
        # Security: Block sensitive files
        # ======================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~* \.(env|git|gitignore|dockerignore)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ======================================================================
        # SPA Fallback - All routes to index.html
        # ======================================================================
        location / {
            limit_req zone=general burst=20 nodelay;
            try_files $uri $uri/ /index.html;
            
            # No cache for HTML (SPA updates)
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # ======================================================================
        # Error Pages
        # ======================================================================
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
