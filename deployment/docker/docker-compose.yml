# =============================================================================
# Docker Compose - Flutter Web Production
# State of Art 2025 - Security Hardened
# =============================================================================
# Note: 'version' key is deprecated in Compose Specification (v2+)
# Reference: https://docs.docker.com/compose/compose-file/

name: flutter-base-2025

services:
  # ===========================================================================
  # Flutter Web Frontend
  # ===========================================================================
  frontend:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-0.0.0}
        BUILD_NUMBER: ${BUILD_NUMBER:-0}
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
    image: flutter-base-2025:${BUILD_VERSION:-latest}
    container_name: flutter-frontend
    
    # Port mapping (host:container)
    ports:
      - "${FRONTEND_PORT:-3000}:8080"
    
    # Environment variables
    environment:
      - TZ=${TZ:-UTC}
    
    # Resource limits (prevent resource exhaustion)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Read-only root filesystem
    read_only: true
    
    # Temporary filesystems for nginx
    tmpfs:
      - /var/cache/nginx:uid=1001,gid=1001
      - /var/run:uid=1001,gid=1001
      - /tmp:uid=1001,gid=1001
    
    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,environment"
        tag: "{{.Name}}/{{.ID}}"
    
    # Labels for service discovery
    labels:
      - "app=flutter-base-2025"
      - "component=frontend"
      - "environment=${ENVIRONMENT:-development}"
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=8080"
    
    # Restart policy
    restart: unless-stopped
    
    # Network configuration
    networks:
      - app-network

  # ===========================================================================
  # Traefik Reverse Proxy (Optional - for production)
  # ===========================================================================
  traefik:
    image: traefik:v3.2
    container_name: traefik
    profiles:
      - production
    
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--accesslog=true"
      - "--accesslog.format=json"
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - /var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    
    security_opt:
      - no-new-privileges:true
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    
    restart: unless-stopped
    
    networks:
      - app-network

# =============================================================================
# Networks
# =============================================================================
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  traefik-certs:
    driver: local
