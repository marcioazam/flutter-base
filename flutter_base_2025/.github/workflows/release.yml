name: Release

on:
  push:
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: '3.27.0'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: release
    defaults:
      run:
        working-directory: flutter_base_2025
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release -t lib/main_production.dart

      - name: Create Web Archive
        run: |
          cd build/web
          zip -r ../../web-release.zip .

      - name: Upload Web to Release
        uses: softprops/action-gh-release@v1
        with:
          files: flutter_base_2025/web-release.zip

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: release
    defaults:
      run:
        working-directory: flutter_base_2025
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release -t lib/main_production.dart

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: flutter_base_2025/build/app/outputs/flutter-apk/app-release.apk

  build-docker:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./flutter_base_2025
          file: ./flutter_base_2025/deployment/docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:latest
