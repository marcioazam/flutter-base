version: '3.8'

services:
  # Flutter Web Frontend
  frontend:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    ports:
      - "3000:80"
    environment:
      - API_BASE_URL=${API_BASE_URL:-http://api:8000}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
