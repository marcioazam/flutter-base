name: PR Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  labeler:
    name: Label PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

  breaking-change-check:
    name: Check Breaking Changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for breaking changes
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const breakingPatterns = [
              /^lib\/core\/.*\.dart$/,
              /^lib\/shared\/.*\.dart$/,
            ];
            
            const breakingKeywords = [
              'BREAKING',
              'breaking change',
              'breaking-change',
            ];
            
            // Check PR title and body for breaking change indicators
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const hasBreakingKeyword = breakingKeywords.some(keyword => 
              pr.title.toLowerCase().includes(keyword.toLowerCase()) ||
              (pr.body && pr.body.toLowerCase().includes(keyword.toLowerCase()))
            );
            
            // Check if core files are modified with deletions
            const coreFilesModified = files.some(f => 
              breakingPatterns.some(p => p.test(f.filename)) && f.deletions > 0
            );
            
            if (hasBreakingKeyword || coreFilesModified) {
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  labels: ['breaking-change']
                });
                
                if (coreFilesModified && !hasBreakingKeyword) {
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: context.issue.number,
                    body: `## Potential Breaking Change Detected
                    
This PR modifies core files with deletions. Please confirm if this is a breaking change.

If this is a breaking change:
1. Add "BREAKING:" prefix to the PR title
2. Document the migration steps in the PR description
3. Update CHANGELOG.md with breaking change notes`
                  });
                }
              } catch (e) {
                console.log('Could not add label:', e.message);
              }
            }
