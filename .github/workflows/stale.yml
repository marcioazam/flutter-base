name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue settings
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in 7 days if no further activity occurs.
            
            If this issue is still relevant:
            - Add a comment with an update
            - Remove the `stale` label
            
            Thank you for your contributions!
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            
            If you believe this issue is still relevant, please:
            1. Open a new issue with updated information
            2. Reference this issue for context
            
            Thank you!
          
          # PR settings
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in 7 days if no further activity occurs.
            
            If this PR is still in progress:
            - Push new commits or add a comment
            - Remove the `stale` label
            
            If you need more time, please let us know!
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            
            If you'd like to continue working on this:
            1. Reopen this PR or create a new one
            2. Rebase on the latest main branch
            
            Thank you for your contribution!
          
          # Exempt labels
          exempt-issue-labels: 'pinned,security,critical,in-progress,help-wanted'
          exempt-pr-labels: 'pinned,security,critical,in-progress,do-not-close'
          
          # Exempt assignees
          exempt-all-assignees: true
          
          # Operations per run
          operations-per-run: 100
          
          # Remove stale label on activity
          remove-stale-when-updated: true
          
          # Only process issues/PRs older than
          start-date: '2024-01-01'
          
          # Ascending order (oldest first)
          ascending: true
          
          # Debug mode
          debug-only: false
