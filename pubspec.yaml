name: flutter_base_2025
description: Flutter Base 2025 - State of Art Frontend Template
publish_to: 'none'
version: 3.2.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'
  flutter: '>=3.38.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management - Riverpod 3.0
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.0
  
  # Navigation - go_router 17.x
  go_router: ^17.0.0
  
  # Network - Dio 5.x (API Client)
  dio: ^5.7.0
  connectivity_plus: ^6.1.0
  
  # Local Storage (Simple cache + secure tokens)
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3
  
  # Local Database - Drift (Type-safe SQLite)
  drift: ^2.29.0
  sqlite3_flutter_libs: ^0.5.28
  
  # Serialization - freezed 3.x (DTOs)
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  
  # Functional Programming Reference
  fpdart: ^1.2.0
  
  # UI - Material 3
  cached_network_image: ^3.4.1
  flutter_animate: ^4.5.0
  
  # Logging
  logger: ^2.5.0
  
  # Utils
  intl: ^0.19.0
  equatable: ^2.0.7
  flutter_dotenv: ^5.2.1
  flutter_native_splash: ^2.4.3
  share_plus: ^9.0.0
  url_launcher: ^6.3.0

  # WebSocket
  web_socket_channel: ^2.4.0
  
  # File Operations
  file_picker: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  freezed: ^3.2.3
  json_serializable: ^6.8.0
  riverpod_generator: ^3.0.0
  go_router_builder: ^2.7.1
  
  # Testing
  mocktail: ^1.0.4
  glados: ^1.1.7
  patrol: ^3.13.0
  integration_test:
    sdk: flutter
  
  # Code Generation - Drift
  drift_dev: ^2.29.0
  
  # Code Quality
  dart_code_metrics: ^5.7.6

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - .env
